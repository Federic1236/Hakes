<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakes</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            padding: 20px; 
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Styles for the login form */
        #login-box { 
            border: 1px solid #ccc; 
            padding: 20px; 
            max-width: 400px; 
            margin: 0 auto;
            /* Rounded corners for the login box */
            border-radius: 15px; 
        }
        input[type="password"], button { padding: 10px; margin: 5px; width: 80%; }
        
        /* Styles for the private content (Success) */
        #private-content { 
            display: none; 
            border: 2px solid green; 
            padding: 30px; 
            margin-top: 20px;
            max-width: 800px;
            margin: 20px auto;
        }
        
        /* Styles for the video denial screen (Failure) */
        #denial-screen {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
        }

        #denial-video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        
        /* Message styling */
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
        
        /* Styles for edit mode */
        .editable {
            border: 1px dashed blue; /* Visual cue that text is editable */
            padding: 5px;
            cursor: text;
        }
        
        /* Styles for the chat/message section */
        #chat-section {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="denial-screen">
        <video id="denial-video" src="./videos/denial-video.mp4" controls autoplay></video>
    </div>

    <div id="login-box">
        <h2>ðŸ”’ Restricted Access</h2>
        <p>Enter the password to access the private content.</p>
        
        <input type="password" id="user-pass" placeholder="Password">
        <button onclick="attemptLogin()">Enter</button>
        <p id="message-area"></p>
    </div>

    <div id="private-content">
        <h1 id="private-title" contenteditable="false">âœ… Secure Access Granted!</h1>
        <p id="private-text" contenteditable="false">You have successfully logged in and are viewing the private content!</p>
        
        <hr>
        
        <div id="chat-section">
            <h3>ðŸ’¬ Live Admin Message:</h3>
            <p id="admin-message">Loading message...</p>
        </div>
        
    </div>

    <script>
        // Set the base URL for the Vercel API for easy management
        const VERCEL_API_BASE_URL = 'https://hakes.vercel.app'; 

        // --- CORE LOGIN FUNCTION (Unified Access Logic) ---
        async function attemptLogin() {
            const inputElement = document.getElementById('user-pass');
            const messageArea = document.getElementById('message-area');
            const password = inputElement.value;
            const loginBox = document.getElementById('login-box');
            const content = document.getElementById('private-content');
            
            // Elements to be modified on success
            const titleElement = document.getElementById('private-title');
            const textElement = document.getElementById('private-text');
            
            messageArea.className = ''; 
            messageArea.textContent = 'Checking...';
            
            // Clear any previous state before attempting login
            enableEditing(false); // Ensure editing is off
            
            try {
                let isSuccess = false;

                // --- 1. TRY EDIT PASSWORD CHECK (Priority Check) ---
                const editResponse = await fetch(VERCEL_API_BASE_URL + '/api/check-edit-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ editPassword: password }) 
                });
                const editResult = await editResponse.json();

                if (editResult.success) {
                    // EDIT SUCCESS: Enable editing
                    messageArea.className = 'success';
                    messageArea.textContent = 'Edit Access Granted!';
                    loginBox.style.display = 'none';
                    content.style.display = 'block';

                    // Customize content for edit mode
                    titleElement.textContent = 'âœï¸ Edit Access Granted!';
                    textElement.textContent = 'You can now click and edit the text fields below.';
                    
                    enableEditing(true); // Enable editing
                    fetchAdminMessage(); // Load the admin message
                    isSuccess = true;
                } 
                
                // --- 2. TRY NORMAL ACCESS PASSWORD CHECK (Only if Edit failed) ---
                if (!isSuccess) {
                    const accessResponse = await fetch(VERCEL_API_BASE_URL + '/api/check-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password: password })
                    });
                    const accessResult = await accessResponse.json();

                    if (accessResult.success) {
                        // NORMAL SUCCESS: Show default content
                        messageArea.className = 'success';
                        messageArea.textContent = 'Access Granted!';
                        loginBox.style.display = 'none';
                        content.style.display = 'block';
                        
                        // Restore default content and ensure editing is disabled
                        titleElement.textContent = 'âœ… Secure Access Granted!';
                        textElement.textContent = 'You have successfully logged in and are viewing the private content!';
                        enableEditing(false); 
                        fetchAdminMessage(); // Load the admin message
                        isSuccess = true;
                    }
                }

                // --- 3. FAILURE (If both checks failed) ---
                if (!isSuccess) {
                    messageArea.className = 'error';
                    messageArea.textContent = 'Invalid Credentials. Access Denied.';
                    inputElement.value = ''; // Clear input

                    const denialScreen = document.getElementById('denial-screen');
                    const denialVideo = document.getElementById('denial-video');

                    loginBox.style.display = 'none';
                    denialScreen.style.display = 'block';
                    
                    // Set max volume and play
                    denialVideo.volume = 1.0; 
                    denialVideo.muted = false; 
                    
                    denialVideo.play().catch(error => {
                        console.log("Autoplay blocked.");
                    });
                }

            } catch (error) {
                // This catch block handles connection issues (like CORS errors on GitHub Pages)
                messageArea.className = 'error';
                messageArea.textContent = 'An error occurred while connecting to the server. (Check Vercel CORS headers)';
                console.error("API Call Error:", error);
            }
        }
        
        // --- HELPER FUNCTION: Toggle Editing ---
        function enableEditing(isEditable) {
            const titleElement = document.getElementById('private-title');
            const textElement = document.getElementById('private-text');
            
            titleElement.setAttribute('contenteditable', isEditable);
            textElement.setAttribute('contenteditable', isEditable);
            
            if (isEditable) {
                titleElement.classList.add('editable');
                textElement.classList.add('editable');
            } else {
                titleElement.classList.remove('editable');
                textElement.classList.remove('editable');
            }
        }

        // --- NEW CHAT/COMMENT FUNCTION (Static Admin Message) ---
        async function fetchAdminMessage() {
            const messageElement = document.getElementById('admin-message');
            messageElement.textContent = 'Loading message...';
            
            try {
                // Fetches the message from the Vercel API endpoint
                const response = await fetch(VERCEL_API_BASE_URL + '/api/get-comment');
                const result = await response.json();
                
                if (result.success && result.message) {
                    messageElement.textContent = result.message;
                } else {
                    messageElement.textContent = 'Could not retrieve administrator message.';
                }
            } catch (error) {
                messageElement.textContent = 'Failed to connect to message server.';
                console.error("Message API Call Error:", error);
            }
        }
        
    </script>

</body>
</html>

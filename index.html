<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakes</title>
    <style>
        body { 
            font-family: inter; 
            padding: 20px; 
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Styles for the login form */
        #login-box { 
            border: 1px solid #ccc; 
            padding: 20px; 
            max-width: 400px; 
            margin: 0 auto; 
        }
        input[type="password"], button { padding: 10px; margin: 5px; width: 80%; }
        
        /* Styles for the private content (Success) */
        #private-content { 
            display: none; 
            border: 2px solid green; 
            padding: 30px; 
            margin-top: 20px;
            max-width: 800px;
            margin: 20px auto;
        }
        
        /* Styles for the video denial screen (Failure) */
        #denial-screen {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
        }

        #denial-video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        
        /* Message styling */
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
        
        /* New styles for edit mode */
        .editable {
            border: 1px dashed blue; /* Visual cue that text is editable */
            padding: 5px;
            cursor: text;
        }
        #edit-controls { margin-top: 15px; }
        #edit-input { width: 40%; margin-right: 10px; }
    </style>
</head>
<body>

    <div id="denial-screen">
        <video id="denial-video" src="./videos/denial-video.mp4" controls autoplay></video>
    </div>

    <div id="login-box">
        <h2>ðŸ”’ Restricted Access</h2>
        <p>Enter the password to access the private content.</p>
        
        <input type="password" id="user-pass" placeholder="Password">
        <button onclick="attemptLogin()">Enter</button>
        <p id="message-area"></p>
    </div>

    <div id="private-content">
        <h1 id="private-title" contenteditable="false">âœ… Secure Access Granted!</h1>
        <p id="private-text" contenteditable="false">You have successfully logged in and are viewing the private content!</p>
        
        <hr>
        
        <div id="edit-controls">
            <input type="password" id="edit-input" placeholder="Edit Password">
            <button onclick="attemptEdit()">Enable Editing</button>
            <p id="edit-message-area"></p>
        </div>
    </div>

    <script>
        // --- CORE LOGIN FUNCTION ---
        async function attemptLogin() {
            const inputElement = document.getElementById('user-pass');
            const messageArea = document.getElementById('message-area');
            const password = inputElement.value;
            const loginBox = document.getElementById('login-box');
            const content = document.getElementById('private-content');
            
            messageArea.className = ''; 
            messageArea.textContent = 'Checking...';

            try {
                // Check Access Password
                const response = await fetch('/api/check-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });

                const result = await response.json();

                if (result.success) {
                    // SUCCESS: Show private content
                    messageArea.className = 'success';
                    messageArea.textContent = result.message;
                    loginBox.style.display = 'none';
                    content.style.display = 'block';
                } else {
                    // FAILURE: Trigger fullscreen video denial
                    messageArea.className = 'error';
                    messageArea.textContent = 'Invalid Credentials. Access Denied.';
                    inputElement.value = ''; // Clear input

                    const denialScreen = document.getElementById('denial-screen');
                    const denialVideo = document.getElementById('denial-video');

                    loginBox.style.display = 'none';
                    denialScreen.style.display = 'block';
                    
                    // Set max volume and play
                    denialVideo.volume = 1.0; 
                    denialVideo.muted = false; 
                    
                    denialVideo.play().catch(error => {
                        console.log("Autoplay blocked. Showing denial screen but video may require user interaction to start.");
                    });
                }

            } catch (error) {
                messageArea.className = 'error';
                messageArea.textContent = 'An error occurred while connecting to the server.';
            }
        }

        // --- NEW EDITING FUNCTION ---
        async function attemptEdit() {
            const editInputElement = document.getElementById('edit-input');
            const editMessageArea = document.getElementById('edit-message-area');
            const editPassword = editInputElement.value;
            
            editMessageArea.className = '';
            editMessageArea.textContent = 'Checking Edit Password...';

            try {
                // 1. Send Edit Password to a New API Endpoint
                const response = await fetch('/api/check-edit-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ editPassword: editPassword })
                });

                const result = await response.json();

                if (result.success) {
                    // SUCCESS: Enable content editing
                    editMessageArea.className = 'success';
                    editMessageArea.textContent = 'Edit Mode Enabled! Click the text to change it.';
                    editInputElement.style.display = 'none'; // Hide the input
                    
                    enableEditing(true);
                } else {
                    // FAILURE: Display edit denial message
                    editMessageArea.className = 'error';
                    editMessageArea.textContent = 'Invalid Edit Password.';
                    editInputElement.value = ''; // Clear input
                }

            } catch (error) {
                editMessageArea.className = 'error';
                editMessageArea.textContent = 'An error occurred while connecting to the server.';
            }
        }
        
        // --- Helper Function to Toggle Editing ---
        function enableEditing(isEditable) {
            const titleElement = document.getElementById('private-title');
            const textElement = document.getElementById('private-text');
            
            // Toggles the contenteditable attribute
            titleElement.setAttribute('contenteditable', isEditable);
            textElement.setAttribute('contenteditable', isEditable);
            
            // Toggles the visual cue (CSS class)
            if (isEditable) {
                titleElement.classList.add('editable');
                textElement.classList.add('editable');
            } else {
                titleElement.classList.remove('editable');
                textElement.classList.remove('editable');
            }
        }
        
    </script>

</body>
</html>
